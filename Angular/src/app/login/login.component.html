<div class="form">
    
      <div class="jumbotron">
        <h3 style="text-align:center">Login information</h3>
        <form class="form-inline" #userform class="navbar-form navbar-center" #form1="ngForm" (ngSubmit)="onlogin(form1.value)">
  `
          <br><br><br>
          <div class="form-group" class="row">
            <label class="col-sm-3" for="username"> Username: </label>
            <div class="col-sm-8">
              <input type="text" name="username" [(ngModel)]="user" #username="ngModel" placeholder="Enter your Username" class="form-control">
              <br> </div>
          </div>
          <div class="form-group" class="row">
            <label class="col-sm-3" for="pwd"> Password: </label>
            <div class="col-sm-8">
              <input type="password" name="password" [(ngModel)]="pass" #password="ngModel" placeholder="Enter your Password" class="form-control">
              <br></div>
          </div><br>
          <div class="row">
           
            <div class="col-sm-6">
            
              <a href="#" onclick="signOut()">Sign out</a>
            </div>
          </div>
          <div>
            <button type="submit"  (click)="onlogin(form1.value)" class="btn btn-primary">Login</button>
            
            
          </div>
        </form>
      </div>
    
    </div>

<div class="container">
  <div class="row">
    <div class="col-sm-10">
      
     
      <button class="btn btn-info" (click)="getSeries()">
            Get All Series
          </button>
      <hr>
    </div>
    <div class="col-sm-1">
      <button style="margin-left:40px; margin-bottom:40px" class="btn btn-success" (click)="logout()">LOGOUT</button>
    </div>

    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-sm-3">
</div>
<div >
    <table class="table table table-striped" style="width:100%">
     <br>
      <tr *ngFor="let item of series; let i = index">
        <td>{{item.series_id}}</td>
        <td>{{item.series_name}}</td>
        <td>{{item.series_description}}</td>
        <td><img src="{{item.series_image}}" class="img"/></td>
        <td>{{item.series_description}}</td>
        <br>
      </tr>
    </table>
